<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camilla's Haven</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <audio autoplay loop>
        <source src="Sounds/room-71897.mp3" type="audio/mpeg">
    </audio>

    <audio id="type-sound">
        <source src="Sounds/type-sound.mp3" type="audio/mpeg">
    </audio>

    <audio id="button-click">
        <source src="Sounds/mouse-click.mp3" type="audio/mpeg">
    </audio>

    <div id="camilla-container">
        <div id="play">
            <img src="Icons/cat-post.png" alt="cat post" id="cat-post">
            <img src="Icons/yarn.png" alt="blue yarn" id="yarn">
        </div>
        <div id="food">
            <img src="Icons/cat-food.png" alt="cat food" id="cat-food">
            <img src="Icons/water-bowl.png" alt="water bowl" id="water-bowl">
        </div>
        <button id="camilla">
            <img id="camilla-gif" src="Sprites\Camilla-Idle.png" alt="pixel art tabby cat">
        </button>
        <img src="Sprites/ground.png" alt="ground" id="ground">
        <audio id="cat-meow">
            <source src="Sounds/cat-meow.mp3" type="audio/mpeg">
        </audio>
        <audio id="cat-purr">
            <source src="Sounds/cat-purr.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div id="dialog">
        <h1 id="dialog-name">Camilla :</h1>
        <h1 id="dialog-text">PLACE HOLDER</h1>
        <div id="dialog-next">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                <path d="M480-360 280-560h400L480-360Z" />
            </svg>
        </div>
    </div>
    <div id="button-group">
        <button id="feed-button">
            FEED
        </button>
        <button id="pet-button">
            PET
        </button>
        <button id="play-button">
            PLAY
        </button>
    </div>
    <div id="question">
        <h1>Do you love your boyfriend?</h1>
        <ul>
            <li>
                <button id="yes-button">YES!!!</button>
            </li>
            <li>
                <button id="no-button">NO???</button>
            </li>
        </ul>
    </div>
</body>

</html>
